<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="project-title">Book Library Manager</h1>
    <div class="container" id="container">
      <h3>Add Book</h3>
      <form class="add__book" id="book-form">
        <input id="book-title" type="text" placeholder="Title" />
        <input type="text" id="book-author" placeholder="Author" />
        <input type="text" id="book-isbn" placeholder="ISBN" />
        <input type="submit" value="ADD BOOK" id="book-submitButton">
      </form>

    </div>

    <div class="book__list">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Remove Book</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
